<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
    <p class="ion-text-center">
      <a id="errorLogin" *ngIf="errorLogin"> Por favor ingrese los datos correctamente </a>
    </p>
  </form>
  <ion-row>
    <ion-col>
      <p class="ion-text-center">
        <a routerLink="/register"> No tenes cuenta? Creala aqui </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
